<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aplikasi CRUD Data Mahasiswa </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
    <div class="col-sm-5">
    <h2>Ubah Data Mahasiswa</h2>
        <form action="url_for('edit', nim_mahasiswa={{data[0]}})" method="post">
            <div class="form-group">
                <label>NIM Mahasiswa:</label>
                <input type="number" name="nim_mahasiswa" value="{{data[0]}}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Nama Mahasiswa:</label>
                <input type="text" name="nama" value="{{data[1]}}" class="form-control" placeholder="Masukan Nama Mahasiswa" required />
            </div>
            <div class="form-group">
                <label>Kelompok:</label>
                <input type="number" name="kelompok" value="{{data[2]}}" class="form-control" placeholder="Masukan Nama Kelompok" required />
            </div>
            <div class="form-group">
                <label>Jurusan:</label>
                <input type="text" name="jurusan" value="{{data[3]}}" class="form-control" placeholder="Masukan Jurusan Mahasiswa" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Mahasiswa</button>
        </form>
        </div>
    </div>
</body>
</html>
